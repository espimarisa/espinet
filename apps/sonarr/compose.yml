services:
  sonarr:
    container_name: sonarr
    image: lscr.io/linuxserver/sonarr:latest
    env_file: ../../.env
    network_mode: service:gluetun
    restart: unless-stopped
    security_opt: [no-new-privileges:true]
    environment:
      - PGID=${PGID} # Group ID to run under.
      - PUID=${PUID} # User ID to run under.
      - TZ=${TZ} # Timezone to run with.
      - UMASK=${UMASK} # Default umask permissions to set.
    healthcheck:
      interval: 5m
      retries: 3
      start_period: 2m
      test: ["CMD", "curl", "-f", "http://localhost:8989/ping"]
      timeout: 10s
    labels:
      docker-volume-backup.volume: /config # Tells docker-volume-backup to backup the /config volume.
    logging:
      driver: json-file
      options:
        max-file: 5
        max-size: 10m
    volumes:
      - ${DOWNLOADS_DIRECTORY}:/downloads # Root path to the downloads directory.
      - ${MEDIA_LIBRARY_DIRECTORY}:/library # Root path to the media library directory.
      - sonarr:/config # Sonarr data volume.
