services:
  radarr:
    container_name: radarr
    image: ghcr.io/11notes/radarr:5.26.2
    env_file: ../../.env
    hostname: radarr
    read_only: true
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    networks:
      - frontend # Internal network for local web interface access.
      - gluetun # Gluetun VPN network.
      - media # Internal media network.
    ports:
      - ${RADARR_WEBUI_PORT:-7878}:7878/tcp # Web interface.
    volumes:
      - ${DOWNLOADS_DIRECTORY}:/downloads # Root downloads directory; needs to be writable by 1000:1000.
      - ${MEDIA_LIBRARY_DIRECTORY}:/library # Root media library directory; needs to be writable by 1000:1000.
      - radarr:/radarr/etc # Configuration/data volume.
    depends_on:
      qbittorrent:
        condition: service_healthy # Wait for download clients to become healthy before starting.
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:uid=1000,gid=1000 # required for read-only image

networks:
  frontend:
    name: frontend-network
    driver: bridge
    enable_ipv6: false
    external: true
  gluetun:
    name: gluetun-network
    driver: bridge
    enable_ipv6: false
    external: true
  media:
    name: media-network
    driver: bridge
    enable_ipv6: false
    external: true

volumes:
  radarr:
    name: radarr-volume
    external: true
