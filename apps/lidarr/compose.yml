services:
  lidarr:
    container_name: lidarr
    image: blampe/lidarr:latest
    env_file: ../../.env
    restart: unless-stopped
    security_opt: [no-new-privileges:true]
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - UMASK=${UMASK}
    healthcheck:
      interval: 5m
      retries: 3
      start_period: 2m
      test: ["CMD", "curl", "-f", "http://localhost:8686/ping"]
      timeout: 10s
    logging:
      driver: json-file
      options:
        max-file: 5
        max-size: 10m
    volumes:
      - ${DOWNLOADS_DIRECTORY}:/downloads
      - ${MEDIA_LIBRARY_DIRECTORY}:/library
      - lidarr:/config
