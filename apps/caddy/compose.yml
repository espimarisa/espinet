services:
  caddy:
    container_name: caddy
    image: lucaslorentz/caddy-docker-proxy:ci-alpine
    networks: [external]
    restart: unless-stopped
    environment:
      - CADDY_INGRESS_NETWORKS=external
    logging:
      driver: json-file
      options:
        max-file: 5
        max-size: 10m
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - caddy:/data
