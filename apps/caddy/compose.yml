services:
  caddy:
    container_name: caddy
    image: homeall/caddy-reverse-proxy-cloudflare:latest
    env_file: ../../.env
    networks: [caddy]
    restart: unless-stopped
    security_opt: [no-new-privileges:true]
    environment:
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN} # A scoped Cloudflare account token with DNS Zone edit permissions.
      - CADDY_INGRESS_NETWORKS=caddy # Only proxy services running under the caddy network.
      - TZ=${TZ}
    healthcheck:
      interval: 5m
      retries: 3
      start_period: 1m
      test: ["CMD", "wget", "--spider", "http://localhost:2019/config/"] # Check the Caddy analytics endpoint.
      timeout: 10s
    labels:
      caddy.acme_dns: cloudflare ${CLOUDFLARE_API_TOKEN} # Use Cloudflare for TLS DNS challenges instead of LE.
      caddy.email: ${ACME_EMAIL}
    logging:
      driver: json-file
      options:
        max-file: 5
        max-size: 10m
    ports:
      - 443:443 # HTTPS
      - 443:443/udp # HTTPS UDP
      - 80:80 # HTTP
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Required for listening to container traffic.
      - caddy:/data
