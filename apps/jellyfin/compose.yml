services:
  jellyfin:
    container_name: jellyfin
    image: lscr.io/linuxserver/jellyfin:latest
    env_file: ../../.env
    networks: [caddy] # Connect to the Caddy network for external access.
    restart: unless-stopped
    security_opt: [no-new-privileges:true]
    devices:
      - /dev/dri:/dev/dri # Video device access. Use /dev/dri/renderD128 for AMD.
    environment:
      - DOCKER_MODS=linuxserver/mods:jellyfin-amd|ghcr.io/intro-skipper/intro-skipper-docker-mod:latest # Enable latest AMD mesa; add intro skipper.
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - UMASK=${UMASK}
    healthcheck:
      interval: 5m
      retries: 3
      start_period: 1m
      test: ["CMD", "curl", "-f", "http://localhost:8096/health"]
      timeout: 10s
    labels:
      caddy: ${PUBLISHED_JELLYFIN_URL} # Tells Caddy to reverse-proxy to the external Jellyfin URL.
      caddy.reverse_proxy: jellyfin:8096 # Tells Caddy to reverse-proxy Jellyfin traffic.
      caddy.tls.ca: https://acme.zerossl.com/v2/DV90 # Use ZeroSSL for certificates instead of LE.
      caddy.tls.dns: "cloudflare $CLOUDFLARE_API_TOKEN" # Use Cloudflare as the DNS resolver for ACME challenges.
      caddy.tls.protocols: tls1.3 # Enforce TLS 1.3.
      docker-volume-backup.stop-during-backup: true # Tells docker-volume-backup to stop during backups.
      docker-volume-backup.volume: /config # Tells docker-volume-backup to backup the /config volume.
    logging:
      driver: json-file
      options:
        max-file: 5
        max-size: 10m
    volumes:
      - ${MEDIA_LIBRARY_DIRECTORY}:/library
      - jellyfin:/config
