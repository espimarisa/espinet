services:
  jellyfin:
    container_name: jellyfin
    image: ghcr.io/jellyfin/jellyfin:10
    env_file: ../../.env
    hostname: jellyfin
    restart: unless-stopped
    devices:
      - /dev/dri:/dev/dri # Video device passthrough for HW acceleration.
    environment:
      - JELLYFIN_PublishedServerUrl=https://${PUBLISHED_JELLYFIN_URL} # Configures autodiscovery.
    networks:
      - external
      - internal
    ports:
      - ${JELLYFIN_HTTP_PORT:-8096}:8096 # Local Jellyfin web interface.
      - 7359:7359/udp # Local autodiscovery.
    volumes:
      - /etc/localtime:/etc/localtime:ro # Local timezone mount.
      - ${MEDIA_LIBRARY_DIRECTORY}:/library:ro # Read-only media library access.
      - jellyfin-cache:/cache # Jellyfin cache volume.
      - jellyfin:/config # Jellyfin configuration/data volume.
    group_add:
      - ${RENDER_GID} # Required for video device usage; needs to be the host's render group ID.
    healthcheck:
      interval: 1m
      retries: 3
      start_period: 1m
      test: ["CMD", "curl", "-f", "http://localhost:8096/health"]
      timeout: 5s
    labels:
      caddy: ${PUBLISHED_JELLYFIN_URL} # Tells Caddy to reverse proxy to the external Jellyfin URL.
      caddy.reverse_proxy: jellyfin:8096 # Tells Caddy to reverse proxy internal traffic on port 8096.
      caddy.tls.ca: https://acme.zerossl.com/v2/DV90 # Use ZeroSSL as the CA issuer.
      caddy.tls.dns: cloudflare $CLOUDFLARE_API_TOKEN # Use Cloudflare for DNS challenges.
      caddy.tls.protocols: tls1.3 # Requires clients to support TLS 1.3.
    security_opt:
      - no-new-privileges:true
    user: ${PGID}:${PUID}
