services:
  backup:
    container_name: backup
    image: offen/docker-volume-backup:latest
    env_file: ../../.env
    restart: unless-stopped
    security_opt: [no-new-privileges:true]
    environment:
      - BACKUP_SOURCES=/volumes/jellyfin-volume /volumes/qbittorrent /volumes/radarr /volumes/sonarr /volumes/syncthing
      - WEBDAV_PASSWORD=${BACKUP_WEBDAV_PASSWORD}
      - WEBDAV_PATH=${BACKUP_WEBDAV_PATH}
      - WEBDAV_URL=${BACKUP_WEBDAV_URL}
      - WEBDAV_USERNAME=${BACKUP_WEBDAV_USERNAME}
    logging:
      driver: json-file
      options:
        max-file: 5
        max-size: 10m
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - jellyfin-volume:/volumes/jellyfin:ro
      - qbittorrent-volume:/volumes/qbittorrent:ro
      - radarr-volume:/volumes/radarr:ro
      - sonarr-volume:/volumes/sonarr:ro
      - syncthing-volume:/volumes/syncthing:ro

volumes:
  jellyfin-volume:
    external: true
  qbittorrent-volume:
    external: true
  radarr-volume:
    external: true
  sonarr-volume:
    external: true
  syncthing-volume:
    external: true
