services:
  qbittorrent:
    container_name: qbittorrent
    image: lscr.io/linuxserver/qbittorrent:latest
    cap_add: [NET_BIND_SERVICE] # Port binding.
    cap_drop: [ALL]
    env_file: ../../.env
    network_mode: service:gluetun # Route all traffic thru gluetun.
    restart: unless-stopped
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - INTERFACE=tun0 # Killswitch; use tun0 only.
      - PASSWORD=${QBITTORRENT_PASSWORD} # qBittorrent WebUI password to set.
      - USER=${QBITTORRENT_USER} # qBittorrent WebUI username to set.
      - WEBUI_PORT=${QBITTORRENT_WEBUI_PORT}
    volumes:
      - ${PATH_DOWNLOADS_DIRECTORY}/downloads:/downloads # Where torrent downloads go.
      - qbittorrent:/config # qBittorrent configuration, defined in root/compose.yml.
