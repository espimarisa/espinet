include:
  - ./apps/cloudflare-ddns/compose.yml # cloudflare-ddns (Automatic DNS record updating)
  - ./apps/jellyfin/compose.yml # Jellyfin (Home Media Server)

networks:
  external: # External network (Jellyfin, NextCloud)
    driver: bridge
    name: external-network

volumes:
  jellyfin: # Jellyfin volume
    name: jellyfin-volume
