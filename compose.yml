include:
  - ./apps/caddy/compose.yml
  - ./apps/cloudflare-ddns/compose.yml
  - ./apps/gluetun/compose.yml
  - ./apps/jellyfin/compose.yml
  - ./apps/qbittorrent/compose.yml
  - ./apps/radarr/compose.yml
  - ./apps/sonarr/compose.yml
  - ./apps/syncthing/compose.yml

networks:
  caddy:
    driver: bridge
    external: true
    name: caddy-network

volumes:
  backup:
    external: true
    name: backup-volume
  caddy:
    external: true
    name: caddy-volume
  gluetun:
    external: true
    name: gluetun-volume
  jellyfin:
    external: true
    name: jellyfin-volume
  qbittorrent:
    external: true
    name: qbittorrent-volume
  radarr:
    external: true
    name: radarr-volume
  sonarr:
    external: true
    name: sonarr-volume
