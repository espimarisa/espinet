include:
  - ./apps/caddy/compose.yml
  - ./apps/cloudflare-ddns/compose.yml
  - ./apps/gluetun/compose.yml
  - ./apps/jellyfin/compose.yml
  - ./apps/lidarr/compose.yml
  - ./apps/qbittorrent/compose.yml
  - ./apps/radarr/compose.yml
  - ./apps/sonarr/compose.yml
  - ./apps/syncthing/compose.yml
  - ./apps/watchtower/compose.yml

networks:
  caddy:
    name: caddy-network
    driver: bridge
    enable_ipv6: false
    external: true
  gluetun:
    name: gluetun-network
    driver: bridge
    enable_ipv6: false
    external: true
  media:
    name: media-network
    driver: bridge
    enable_ipv6: false
    external: true
volumes:
  caddy:
    name: caddy-volume
    external: true
  gluetun:
    name: gluetun-volume
    external: true
  jellyfin:
    name: jellyfin-volume
    external: true
  jellyfin-cache:
    name: jellyfin-cache-volume
    external: true
  lidarr:
    name: lidarr-volume
    external: true
  qbittorrent:
    name: qbittorrent-volume
    external: true
  radarr:
    name: radarr-volume
    external: true
  sonarr:
    name: sonarr-volume
    external: true
