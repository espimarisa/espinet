include:
  - ./apps/caddy/compose.yml
  - ./apps/cloudflare-ddns/compose.yml
  - ./apps/gluetun/compose.yml
  - ./apps/jellyfin/compose.yml
  - ./apps/qbittorrent/compose.yml
  - ./apps/radarr/compose.yml
  - ./apps/socket-proxy/compose.yml
  - ./apps/sonarr/compose.yml
  - ./apps/syncthing/compose.yml

networks:
  external:
    name: external-network
    driver: bridge
    external: true
  gluetun:
    name: gluetun-network
    driver: bridge
    external: true
  internal:
    name: internal-network
    driver: bridge
    external: true

volumes:
  beszel:
  caddy:
    name: caddy-volume
    external: true
  gluetun:
    name: gluetun-volume
    external: true
  jellyfin:
    name: jellyfin-volume
    external: true
  jellyfin-cache:
    name: jellyfin-cache-volume
    external: true
  qbittorrent:
    name: qbittorrent-volume
    external: true
  radarr:
    name: radarr-volume
    external: true
  socket-proxy:
    name: socket-proxy-volume
    external: true
  sonarr:
    name: sonarr-volume
    external: true
  syncthing:
    name: syncthing-volume
    external: true
