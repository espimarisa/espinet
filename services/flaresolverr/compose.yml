services:
    flaresolverr:
        container_name: flaresolverr
        image: "ghcr.io/flaresolverr/flaresolverr:latest"
        network_mode: "service:gluetun" # Route all networking through Gluetun.
        restart: "unless-stopped"
        user: "${PUID}:${PGID}"
        security_opt: ["no-new-privileges:true"]
        depends_on:
            gluetun:
                condition: "service_healthy" # Require Gluetun to be healthy before connecting.
                restart: "true"
        healthcheck:
            interval: "1m"
            retries: "3"
            start_period: "15s"
            test: ["CMD", "curl", "-f", "http://127.0.0.1:8191/health"]
            timeout: "3s"
        environment:
            TZ: "${TZ}" # Timezone to configure the container to use.

networks:
    media:
        driver: "bridge"
        external: "true"
        name: "media-network"
