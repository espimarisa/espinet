services:
    sonarr:
        container_name: sonarr
        image: ghcr.io/11notes/sonarr:4
        read_only: true
        restart: unless-stopped
        tmpfs: /tmp:uid=1000,gid=1000 # Required for read-only images.
        environment:
            TZ: ${TZ}
        network_mode: service:gluetun # Route all networking through Gluetun.
        volumes:
            - downloads:/downloads # Root downloads volume.
            - media-library:/library # Root media library volume.
            - sonarr:/sonarr/etc # Configuration and data volume.
        depends_on:
            gluetun:
                condition: service_healthy # Require Gluetun to be healthy before connecting.
                restart: true
        security_opt:
            - no-new-privileges:true

volumes:
    sonarr:
        external: true
        name: sonarr-volume
