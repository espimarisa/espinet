---
# Default alerts.
x-defaults-alerts: &defaults-alerts
  - type: discord
    send-on-resolved: true

# Default conditions.
x-defaults-conditions: &defaults-conditions
  - "[STATUS] == 200"
  - "[RESPONSE_TIME] < 1000"

# Default options.
x-defaults: &defaults
  alerts: *defaults-alerts
  conditions: *defaults-conditions
  interval: 5m

# Default HTTP (with certs) options.
x-defaults-http: &defaults-http
  <<: *defaults
  conditions:
    - "[CERTIFICATE_EXPIRATION] > 240h"
    - "[DOMAIN_EXPIRATION] > 720h"
    - "[STATUS] == 200"
    - "[RESPONSE_TIME] < 3000"

# Default container options.
x-defaults-container: &defaults-container
  <<: *defaults
  conditions:
    - "[BODY].State.Health.Status != unhealthy"
    - "[STATUS] == 200"
    - "[RESPONSE_TIME] < 1000"
  ui:
    hide-hostname: true

# Alerting configuration.
alerting:
  discord:
    title: "ðŸš¨ Status Update"
    webhook-url: "${ALERTS_DISCORD_WEBHOOK_URL}"

# Storage configuration.
storage:
  type: postgres
  path: "postgres://gatus:gatus@gatus-db:5432/gatus?sslmode=disable"

# UI configuration.
ui:
  default-sort-by: group
  header: ${GATUS_HEADER}
  link: "${GATUS_URL}"
  logo: "${GATUS_LOGO_URL}"
  title: ${GATUS_TITLE}

